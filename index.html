<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp WeatherAPI app</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WeatherApp</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body ng-app="weatherApp" ng-controller="weatherController">
  <nav class="light-blue darken-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center orange-text condensed light thin">WeatherApp</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container weather">
      <br>
      <br>
      <div class="row center">
        <h5 class="header col s12 light light-blue-text text-lighten-1">YOUR CURRENT LOCAL WEATHER IN</h5>
      </div>
      <h1 class="header center orange-text condensed light thin">{{location.city}}, {{location.state}}</h1>

      <br>
        <div class="divider grey darken-1"></div>
    </div>
  </div>
  <div class="container weather">
    <div class="section">
      <div class="row">
        <div class="col s12 m4 offset-m4">
          <div class="icon-block">
            <h2 class="center light-blue-text">	<canvas ng-show="weather.icon === 'clear-day'" id="clear-day" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'clear-night'" id="clear-night" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'partly-cloudy-day'" id="partly-cloudy-day" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'partly-cloudy-night'" id="partly-cloudy-night" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'cloudy'" id="cloudy" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'rain'" id="rain" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'sleet'" id="sleet" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'snow'" id="snow" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'wind'" id="wind" width="64" height="64"></canvas>
	<canvas ng-show="weather.icon === 'fog'" id="fog" width="64" height="64"></canvas></h2>
            <h5 class="center thin condensed light-blue-text text-lighten-1">{{weather.description}}</h5>
            <h4 class="thin center light-blue-text text-lighten-1">{{weather.temp}}&nbsp;&deg;&nbsp;F</p>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
